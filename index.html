<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    请输入考试开始时间：
  </div>
  <div>
    <input id="start-hour" type="number">时<br>
    <input id="start-min" type="number">分<br>
    <!--<input id="sec" type="number">秒-->
  </div>
  <div>
    请输入考试结束时间：
  </div>
  <div>
    <input id="end-hour" type="number">时<br>
    <input id="end-min" type="number">分<br>
    <!--<input id="sec" type="number">秒-->
  </div>
  <button id="submit">提交</button>
  <script>
    submit.onclick = () => {
      let now = new Date();
      let start = +new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        +document.getElementById("start-hour").value,
        +document.getElementById("start-min").value,
        0
      )
      let finish = +new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        +document.getElementById("end-hour").value,
        +document.getElementById("end-min").value,
        0
      );
      window.location.href = `./clock.html?startTime=${start}&finishTime=${finish}`;
    }
  </script>

</body>

</html>
